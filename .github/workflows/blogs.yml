name: Blogs
on:
  schedule:
  - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Latest Blog Posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: "6"
          feed_list: "https://news.google.com/rss/search?hl=en-US&gl=US&ceid=US%3Aen&oc=11&q=Crypto%20when%3A1h"
